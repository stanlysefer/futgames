<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutGames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 40px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        /* Estilos adicionales para hacer la página más profesional */
        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
        }

        a {
            transition: color 0.3s ease;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            background-color: #555;
        }

        /* Estilos para el formulario de contacto */
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Estilo para la imagen */
        img {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo-futgames.png" alt="" width="100" height="100">
            <h1>Torneo de Fútbol</h1>
            <nav>
                <ul>
                    <li><a href="#calendario">Calendario</a></li>
                    <li><a href="#equipos">Equipos</a></li>
                    <li><a href="#resultados">Resultados</a></li>
                    <li><a href="#noticias">Noticias</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="calendario">
        <div class="container">
            <h2>Calendario de Partidos</h2>
            <!-- Aquí iría el calendario de partidos -->
        </div>
    </section>

    <section id="equipos">
        <div class="container">
            <h2>Equipos Participantes</h2>
            <!-- Aquí iría la lista de equipos -->
        </div>
    </section>

    <section id="resultados">
        <div class="container">
            <h2>Resultados y Clasificaciones</h2>
            <!-- Aquí irían los resultados y clasificaciones -->
        </div>
    </section>

    <section id="noticias">
        <div class="container">
            <h2>Noticias y Actualizaciones</h2>
            <!-- Aquí irían las noticias y actualizaciones -->
        </div>
    </section>

    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <!-- Aquí iría el formulario de contacto -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Torneo de Interespecialidades</p>
        </div>
    </footer>


</body>
</html>
